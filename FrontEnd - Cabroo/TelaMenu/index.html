<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CABROO</title>
</head>

<body>
    <header class="header">
        <h1 class="title">CABROO</h1>
        <input type="text" class="form-control" placeholder=" Pesquisar...">
        <p>Bruno William de Souza Camargo</p>
        <img class="imgPerfil" src="perfil.png">
    </header>
    <div class="caixaMenu">
        <h4>Selecione a opção:</h4>
        <br>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="col">
                    <button onclick=TelaAlunos() class="card-body card">LISTAR ALUNOS CADASTRADOS</button>
                </div>
            </div>
        <div class="col">
            <div class="col">
                <button onclick=TelaCadastroAluno() class="card-body card">CADASTRAR ALUNO</button>
            </div>
        </div>
        <div class="col">
            <div class="col">
                <button onclick=TelaCadastroPais() class="card-body card">CADASTRAR PAI</button>   
            </div>
        </div>
        <div class="col">
            <div class="col">
                <button class="card-body card">SECRETARIA</button>
            </div>
        </div>
        <div class="col">
            <div class="col">
                <button class="card-body card">BOLETOS</button>
            </div>
        </div>
        <div class="col">
            <div>
                <button onclick=TelaSobre() class="card-body card">SOBRE O CABROO</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
