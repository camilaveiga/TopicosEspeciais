<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CABROO</title>
</head>

<body>
    <header class="header">
        <h1 class="title">CABROO</h1>
    </header>
    <div id="caixaLogin">
        <h3 id="caixaTituloLogin">LOGIN</h3>
        <label>Email:</label>
        <div class="form-floating mb-3">
            <input id="email" type="email" class="form-control" placeholder="name@example.com"
                required>
            <label for="floatingInput">Email Institucional</label>
        </div>
        <label>Senha:</label>
        <div class="form-floating">
            <input id="password" type="password" class="form-control"  placeholder="Password">
            <label for="floatingPassword">Senha</label>
        </div>
        <br>
        <div>
            <button class="btn btn-primary" type="submit" onclick=logar()>Entrar</button>
        </div>
        <a href="../TelaEsqueciSenha/index.html" class="link-primary">Esqueci a senha</a>
    </div>

    <script src="scripts.js" defer></script>
</body>

</html>
