<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>CABROO</title>
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="../TelaMenu/index.html">CABROO</a>
    </nav>
  </header>
  <div class="caixaFormulario">
    <h3>Cadastrar pai ou responsável</h3>
    <br>
    <form class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Primeiro Nome</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Aluno</label>
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Procurar...</option>
            <option value="1">Bruno</option>
            <option value="2">Camila</option>
            <option value="3">Bianca</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label class="form-label">RG</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Numero</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</body>

</html>
